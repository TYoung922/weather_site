<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <header></header>
    <nav style="float: right">
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li>About</li>
      </ul>
    </nav>
    <main>
      <section class="weather-section">
        <div class="page">
          <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Weather summary</h2>
                  <h3 id="five-city"></h3>
                  <p>Currently: <span id="current-desc"> Parly Cloudy</span></p>
                  <p>
                    Tempature:
                    <span id="current-temp"></span> 93°F
                  </p>
                  <p>Wind Chill: <span id="current-windChill"></span> 90°F</p>
                  <p>Humidity: <span id="current-humid"></span>25%</p>
                  <p>
                    Wind Speed: <span id="current-windSpeed"></span> N 8 mph
                  </p>
                </div>
              </section>
              <div>
                <img
                  src="https://cliparting.com/wp-content/uploads/2016/09/Weather-clipart-free.png"
                  width="200"
                  alt="cool sun"
                />
              </div>
            </article>

            <!-- 5 day forecast -->
            <div class="article-five-day">
              <article id="forecastContainer">
                <h2 id="forecastTitle">5 Day Forecast</h2>
                <h3 id="city"></h3>
                <div class="flex">
                  <div class="flex-col">
                    <span id="dayTitle1" class="col-head"></span>
                    <img id="weatherIcon1" class="weatherIcon" />
                    <span class="temp-data">
                      <span id="data1"></span>
                      <span
                        >Day 1
                        <img
                          src="https://clipartcraft.com/images/rain-clipart-umbrella-1.png"
                          width="75"
                        />
                        <p style="margin-top: 0">105 °F</p></span
                      >
                    </span>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle2" class="col-head"></span>
                    <img id="weatherIcon2" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data2"></span>
                      <span
                        >Day 2
                        <img
                          src="https://clipartcraft.com/images/sunny-clipart-8.png"
                          width="100"
                        />
                        <p style="margin-top: 0">103 °F</p></span
                      >
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle3" class="col-head"></span>
                    <img id="weatherIcon3" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data3"></span>
                      <span
                        >Day 3
                        <img
                          src="https://wikiclipart.com/wp-content/uploads/2017/02/Partly-cloudy-clipart-3.png"
                          width="75"
                        />
                        <p style="margin-top: 0">102 °F</p></span
                      >
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle4" class="col-head"></span>
                    <img id="weatherIcon4" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data4"></span>
                      <span
                        >Day 4
                        <img
                          src="https://www.pinclipart.com/picdir/big/8-88739_storm-clipart-different-weather-weather-thunderstorm-png-download.png"
                          width="75"
                        />
                        <p style="margin-top: 0">95 °F</p>
                      </span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle5" class="col-head"></span>
                    <img id="weatherIcon5" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data5"></span>
                      <span
                        >Day 5
                        <img
                          src="https://wikiclipart.com/wp-content/uploads/2017/02/Partly-cloudy-clipart-3.png"
                          width="75"
                        />
                        <p style="margin-top: 0">102 °F</p>
                      </span>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
      <hr />
    </main>
    <footer></footer>
  </body>
</html>
